<!DOCTYPE html> <html> <head>

  <title>MIS160-API-Examples</title>
  <!--UTF-8 refers to encoding. This is about the readibility of the displayed text-->
  <meta charset="UTF-8">   <meta name="description" content="I will put put API here">   <meta name="author">

</head>

<body>
                
                <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
                
                
                <script>
                
                var settings = {
                  "async": true,
                  "crossDomain": true,
                  "url": "https://api.flickr.com/services/rest/?method=flickr.galleries.getPhotos&api_key=120bafd52ac9c71a1e4c0f8a3ac6ba0a&gallery_id=66911286-72157684821852535&format=json&nojsoncallback=1",
                  "method": "GET",
                  "headers": {}
                }
                
                $.ajax(settings).done(function (data) {
                  console.log(data);
                
                
                
                $("#galleryTitle").append(data.photos.photo[0].title + " Gallery");
                        $.each( data.photos.photo, function( i, gp ) {
                
                var farmId = gp.farm;
                var serverId = gp.server;
                var id = gp.id;
                var secret = gp.secret;
                
                console.log(farmId + ", " + serverId + ", " + id + ", " + secret);
                
                //  https://farm{farm-id}.staticflickr.com/{server-id}/{id}_{secret}.jpg
                
                $("#flickr").append('<img src="https://farm' + farmId + '.staticflickr.com/' + serverId + '/' + id + '_' + secret + '.jpg"/>');
                
                });
                });
                
                </script>
                
                
                <h2><div id="galleryTitle"></div></h2>
                <div style="clear:both;"/>
                <div id="flickr"/>
                


</body> </html>
